<style>
#page {
	height: 100%;
	background: url("img/Blue Diamonds Background-640x1136 wallpapers.jpg") no-repeat;
	background-size: cover;
	overflow: auto;
	position: fixed;
	width: 100%;
}

#logo {
	width: 300px;
	margin: 0 auto;
	padding-top: 25px;
	display: block;
}

.info {
	width: 300px;
	margin: 0 auto;
	color: white;
	font-family: verdana;
	text-align: center;
}

.hidden {
	display: none;
}

#options {
	background: rgba(250, 250, 250, .2);
	margin: 0 25px;
	padding: 0;
	text-align: center;
	text-decoration: none;
	list-style: none;
}

li {
	padding: 25px;
	border-bottom: 1px solid #ccc;
	color: white;
	font-family: verdana;
	text-align: center;
}

li:active {
	background: rgba(50, 100, 200, .5);
}



#register, #login {
	width: 90%;
	margin-left: 5%;
	position: absolute;
	height: 60%;
	text-align: center;
}

input[type=text], input[type=password] {
	width: 100%;
	height: 30px;
	border-radius: 5px;
	padding-left: 10px;
	margin-top: 15px;
}

select {
	width: 100%;
	height: 30px;
	border-radius: 5px;
	padding-left: 10px;
	margin-top: 15px;
}

input[type=submit] {
	background-color: #0984c6 !important;
	color:#fff;
	border-radius: 5px !important;
	font-size: 1em;
	height: 40px;
	width: 100%;
	-webkit-appearance:none;
	margin-top: 15px;
	
}




</style>


<div id="page">
	<img id="logo" src="img/hhsfblalogo.png"/>
	<div id="register">
		<div class="info">
			<h4>Please Fill out the following information</h4>
		</div>
		<form id="register-form">
			<input type="text" placeholder="First Name" name="first_name"/><br />
			<input type="text" placeholder="Last Name" name="last_name" /><br />
			<select name="expertise">
				<option value="0">What best describes you?</option>
				<option value="1">I'm an expert</option>
				<option value="2">I'm doing okay</option>
				<option value="3">I need help</option>
				<option value="4">I need a tutor</option>
			</select><br>
			<input type="password" placeholder="New password" /><br />
			<input type="password" placeholder="Retype password" /><br />
			<input type="submit" value="Register" />
		</form><br>
		<div style="text-align: center; color:#fff; text-decoration: underline;" onclick="switchTo('register', 'login')">Have an account already? Tap here to login</div>
	</div>
	
	<div id="login" class="hidden">
		<div class="info">
			<h4>Log in to your account</h4>
		</div>
		<form id="login-form">
			<input type="text" name="user" placeholder="Username" /><br />
			<input type="password" name="pass" placeholder="Password" /><br />
			<input type="submit" value="Log in" />
		</form><br>
		<div style="text-align: center; color:#fff; text-decoration: underline;" onclick="switchTo('login', 'register')">Register for a free account</div>
	</div>
	
</div>


<script>
function switchTo(from, to) {
	document.getElementById(from).classList.add("hidden");
	document.getElementById(to).classList.remove("hidden");
}

$("#register-form").submit(function (e) {
	e.preventDefault();
	main();
});
$("#login-form").submit(function (e) {
	e.preventDefault();
	$(this, "input[type=submit]").prop("disabled", true);
	
	auth = {};
	$.each($(this).serializeArray(), function () {
		auth[this.name] = this.value;
	});
	
	post("login.php", {}, function (d) {
		if (d.status === "success") {
			userdata = d.userdata;
			localStorage.auth = JSON.stringify(auth);
			localStorage.userdata = JSON.stringify(userdata);
			main();
		} else {
			alert("Your username and password combination was incorrect.");
		}
	}, function () {
		alert("You need to be connected to the internet to log in.");
	});
});
</script>
