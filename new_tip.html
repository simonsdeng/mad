<style>

#tip {
	width: 90%;
	height: 30%;
	font-size: 1.2em;
	padding: 5px;
	color: #0984c6;
	margin-left: 5%;
}

#new-answer-submit {
	width: 90%;
	height: 15%;
	background-color: #0984c6 !important;
	color:#fff;
	margin-left: 5%;
	border-radius: 5px !important;
	font-size: 1.75em;
	-webkit-appearance:none;
}

#new-answer-submit:active {
	background-color: #0876b1 !important;
}

</style>

<div id="header" class="header"><div onclick="history.back()" class="back"><img src="img/back_icon.png" width="24px"/></div><h1>New Tip</h1></div>
<div class="scroller">
	<br>
	<form id="new-tip-form">
		
		<textarea id="tip" name="title" placeholder="Tip"></textarea><br><br>
		<input type="hidden" name="type" value="3" />
		<input type="submit" id="new-answer-submit" value="Submit Tip"/>
		
	</form>
</div>

<div class="achievement-div">
	<h1>WooHoo!</h1>
	<h2>New Achievement:</h2>
	<span id="achievement-name"><h2><i>First time giving a tip!</i></h2></span>
	<br>
	<button class="achievement-dialog-button" onclick="share();">Share</button><br><br>
	<button class="achievement-dialog-button" onclick="dismissAchievements();">Dismiss</button>
</div>

<script>
if (localStorage["tipped"] == "true") {
	dismissAchievements();
} else {
	localStorage["tipped"] = "true";
}

$("#new-tip-form").submit(function (e) {
	e.preventDefault();
	
	var data = {};
	$.each($(this).serializeArray(), function () {
		data[this.name] = this.value;
	});
	
	post("discussion.php", data, function (d) {
		if (d.status === "success") {
			History.back();
		} else {
			navigator.notification.alert("Please enter a tip.", null, "New Tip", "OK");
		}
	}, function () {
		navigator.notification.alert("You must be online to submit a new tip.", null, "New Tip", "OK");
	});
});
</script>
