<div id="header" class="header"><div onclick="history.back()" style="height: 44px; width: 60px;text-align: left; padding-left: 5px; padding-top: 10px;position: fixed;"><img src="img/back_icon.png" width="24px"/></div><h1>New Tip</h1></div>

<br><br><br>

<form id="new-tip-form">
	
	<textarea id="tip" name="title" placeholder="Tip"></textarea><br><br>
	<input type="hidden" name="type" value="3" />
	<input type="submit" id="new-answer-submit" value="Submit Tip"/>
	
</form>

<div class="achievement-div">
	<h1>WooHoo!</h1>
	<h2>New Achievement:</h2>
	<span id="achievement-name"><h2><i>First time giving a tip!</i></h2></span>
	<br>
	<button class="achievement-dialog-button" onclick="share();">Share</button><br><br>
	<button class="achievement-dialog-button" onclick="dismiss_achievements();">Dismiss</button>
</div>

<script>
if(localStorage["tipped"] == "true")
	dismiss_achievements();
localStorage["tipped"] = "true";
$("#new-tip-form").submit(function (e) {
	e.preventDefault();
	
	var data = {};
	$.each($(this).serializeArray(), function () {
		data[this.name] = this.value;
	});
	
	post("discussion.php", data, function (d) {
		if (d.status === "success") {
			History.back();
		} else {
			alert("Please enter a tip.");
		}
	}, function () {
		alert("You must be online to submit a new tip.");
	});
});
</script>

}
