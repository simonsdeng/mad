<style>

#answer {
	width: 90%;
	height: 30%;
	font-size: 1.2em;
	padding: 5px;
	color: #0984c6;
	margin-left: 5%;
}

#new-answer-submit {
	width: 90%;
	height: 15%;
	background-color: #0984c6 !important;
	color:#fff;
	margin-left: 5%;
	border-radius: 5px !important;
	font-size: 1.75em;
	-webkit-appearance:none;
}

#new-answer-submit:active {
	background-color: #0876b1 !important;
}

</style>

<div id="header" class="header"><div onclick="back()" class="back"><img src="img/back_icon.png" width="24px"/></div><h1>New Comment</h1></div>
<div class="scroller">
	<br>
	<form id="new-answer-form">
		<textarea id="answer" name="response" placeholder="Your comment"></textarea><br><br>
		<input type="submit" id="new-answer-submit" value="Submit Comment"/>
		
	</form>
</div>

<script>
$("#new-answer-form").submit(function (e) {
	e.preventDefault();
	
	var d = {id: data.id};
	$.each($(this).serializeArray(), function () {
		d[this.name] = this.value;
	});
	document.getElementById("new-answer-submit").disabled = true;
	post("discussion.php", d, function (d) {
		if (d.status === "success") {
			back();
			setAchievement("comment", 1);
		} else {
			navigator.notification.alert("Please enter a comment.", null, "New Comment", "OK");
		}
	}, function () {
		navigator.notification.alert("You must be online to submit a comment.", null, "New Comment", "OK");
	});
});
</script>
