<div id="header" class="header"><div onclick="history.back()" style="height: 44px; width: 60px;text-align: left; padding-left: 5px; padding-top: 10px;position: fixed;"><img src="img/back_icon.png" width="24px"/></div><h1>New Question</h1></div>

<br><br><br>

<form id="new-question-form">
	
	<input id="question-text" type="text" name="title" placeholder="Question"/><br><br>
	<textarea id="question-notes" name="description" placeholder="Notes (optional)"></textarea><br><br>
	<input type="hidden" name="type" value="1" />
	<input type="submit" id="new-question-submit" value="Submit Question"/>
	
</form>
<div class="achievement-div">
	<h1>WooHoo!</h1>
	<h2>New Achievement:</h2>
	<span id="achievement-name"><h2><i>First time asking a question</i></h2></span>
	<br>
	<button class="achievement-dialog-button" onclick="share();">Share</button><br><br>
	<button onclick="go('achievements.html', page3)" class="achievement-dialog-button">View All</button><br><br>
	<button class="achievement-dialog-button" onclick="dismiss_achievements();">Dismiss</button>
</div>
<script>
if(localStorage["asking_question"] == "true")
	dismiss_achievements();
localStorage["asking_question"] = "true";
$("#new-question-form").submit(function (e) {
	e.preventDefault();
	
	var data = {};
	$.each($(this).serializeArray(), function () {
		data[this.name] = this.value;
	});
	
	post("discussion.php", data, function (d) {
		if (d.status === "success") {
			History.back();
		} else {
			alert("Please enter a question.");
		}
	}, function () {
		alert("You must be online to submit a new question.");
	});
});
</script>
