<style>

.main-button {
	left: 0;
	width: 90%;
	height: 40px;
	margin-left: 5%;
	font-size: 1.5em;
	color:#fff;
	background-color: #0984c6;
	margin-bottom: 5px;
	border-radius: 10px;
}

.main-button:hover {
	background-color: #105E87;
}

#main-scroll {
	background-color: #6087A1;
}


.info-card {
	width: 90%;
	margin: 20px 2.5% 20px 2.5%;
	background-color: #fff;
	border-radius: 10px;
	padding: 10px;
}

</style>

<div class="header"><div onclick="toggleMenu()" class="icon menu"><img src="img/menu_icon.png" width="24px"/></div><h1><span id="user"></span></h1></div>
<div id="drawer-menu" class="menu-hidden">
	<ul class="list">
		<li><a onclick="toggleMenu()"><img class="menu-icon" src="img/main_icon.png"/><strong><div class="menu-text">Main</div></strong></a></li>
		<li><a onclick="go('discussion.html')"><img class="menu-icon" src="img/discussion_icon.png"/><strong><div class="menu-text">Discussion</div></strong></a></li>
		<li><a onclick="go('game_instructions.html')"><img class="menu-icon" src="img/game_icon.png"/><strong><div class="menu-text">Game</div></strong></a></li>
		<li><a onclick="toggleMenu()"><img class="menu-icon" src="img/settings_icon.png"/><strong><div class="menu-text">Close Menu</div></strong></a></li>
	</ul>
</div>
<div id="main-scroll" class="scroller">
	<div id="user-summary" class="info-card">
		<h2 style="text-align:center;">Your Points</h2>
		<strong># of Questions (3 pts): </strong><span id="total-questions">0</span><br>
		<strong># of Answers (5 pts): </strong><span id="total-answers">0</span><br>
		<strong># of Tips (5 pts): </strong><span id="total-tips">0</span><br><br>
		<strong>Total Points: </strong><span id="total-points">0</span><br><br>
	</div>
	
	<div id="game-summary" class="info-card">
		<h2 style="text-align:center;">Game</h2>
		<strong>Highscore: </strong><span id="game-highscore">0</span><br><br>
		<button onclick="go('game_instructions.html')" class="main-button">Play Game</button><br>
	</div>

	<div id="discussion-summary" class="info-card">
		<h2 style="text-align:center;">Recent Discussion</h2>
		<ul id="discussion-list" class="list"></ul><br>
		<button onclick="go('discussion.html')" class="main-button">View All</button><br>
	</div>
</div>

<script>
$("#user").text(userdata.first + " " + userdata.last);
post("stats.php", {}, function (d) {
	if (d.status === "success") {
		localStorage.stats = JSON.stringify(d.stats);
		$("#total-questions").text(d.stats.questions);
		$("#total-answers").text(d.stats.answers);
		$("#total-tips").text(d.stats.tips);
		$("#total-points").text(d.stats.questions * 3 + d.stats.answers * 5 + d.stats.tips * 5);
	}
}, function () {
	if (localStorage.stats) {
		var stats = JSON.parse(localStorage.stats);
		$("#total-questions").text(stats.questions);
		$("#total-answers").text(stats.answers);
		$("#total-tips").text(stats.tips);
		$("#total-points").text(stats.questions * 3 + stats.answers * 5 + stats.tips * 5);
	}
});

if (localStorage.high_score) {
	$("#game-highscore").text(localStorage.high_score);
}

get("discussion.php", null, function (d) {
	var max = Math.min(d.discussions.length, 4);
	var handler = function (discussion) {
		return function () { go("post.html", discussion); };
	};
	
	for (var i = 0; i < max; i++) {
		var discussion = d.discussions[i];
		
		$("#discussion-list").append($("<li>")
			.append('<a><img src="img/discussion_' + getPostType(discussion.type) + '.png" class="discussion-icon"/>' + discussion.title + '</a>')
			.click(handler(discussion)));
	}
});
</script>
